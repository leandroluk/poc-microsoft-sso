<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .error-text {
      color: red
    }

    .error-input {
      border-color: red
    }

    fieldset {
      border: 0;
      display: flex;
      flex-direction: column;
      padding-bottom: 0.5rem;
      gap: 0.25rem;
    }

    button,
    input {
      padding: 0.35rem 0.5rem;
      width: 100%;
    }
  </style>
</head>

<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div style="margin: 0 auto; width: 400px; display: flex; flex-direction: column;">
    <h1 style="text-align: center;padding-bottom: 1rem;">Login</h1>
    <form id="login" onsubmit="event.preventDefault()">
      <fieldset>
        <label for="login-organization-input">Organization</label>
        <input id="login-organization-input" type="text" name="organization" />
        <div id="login-organization-error" class="error-text"></div>
      </fieldset>

      <fieldset>
        <label for="login-username-input">Username</label>
        <input id="login-username-input" type="text" name="username" />
        <div id="login-username-error" class="error-text"></div>
      </fieldset>

      <fieldset>
        <label for="login-password-input">Password</label>
        <input id="login-password-input" type="password" name="password" />
        <div id="login-password-error" class="error-text"></div>
      </fieldset>

      <button id="password-button" type="button"">
        Submit
      </button>

      <div style=" text-align: center; padding: 0.25rem;">or
  </div>

  <button id="openid-microsoft-button" type="button">
    Login with Microsoft
  </button>

  </form>
  </div>
  <script type="text/javascript" src="/login.js"></script>
</body>
